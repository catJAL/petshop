<!DOCTYPE html>
<html lang="pt-br">
    <head>
	  <meta charset="utf-8">
	  <title>Pet Shop - Contato</title>
	  <link rel="stylesheet" href="style.css">
    </head>
	<body>
		<h1>Meu Cão Amigo - Pet Shop</h1>
		<h2>Contato</h2><hr>
		  <h2>Deixe suas infomações abiaxo para a gente conversar com você!</h2>
		  <form method="post" id="contato" action="obrigado.html">
			<p>
				<label for="name">Nome:</label>
				<input type="text"
					   name="nome"
					   id="nome"
					   placeholder="Digite seu nome"
					   required>
			</p>
			<p>
				<label for="email">Email:</label>
				<input type="email"
					   name="email"
					   id="email"
					   placeholder="Digite seu e-mail"
					   required>
			</p>
			<p>
				<label for="name">Telefone:</label>
				<input type ="text"
					   name="telefone"
					   id="telefone"
					   placeholder="Digite seu telefone">
			</p>
			<p>
				<input type="submit"
					   value="Enviar">
			</p>
		</form><hr>

			  <a href="index.html">♦ Home ♦</a>

			  <a href="produtos.html">Produtos ♦</a>
			  <a href="contato.html">Contacte-nos ♦</a></nav>
	</body>
</html>
